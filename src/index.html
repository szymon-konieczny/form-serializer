<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Serializer</title>
</head>
<body>

  <form id="form" name="my-form" class="form-wrapper">
    <fieldset class="area manage-area">
      <textarea id="input-area" class="input-area"></textarea>
      <button name="set">Set state</button>
      <button name="save">Save state</button>
    </fieldset>
    <fieldset class="area form-content">
      <label><input class="input" type="radio" name="radio" value="yes">Radio 1</label>
      <fieldset class="area">
        <label><input class="input" type="checkbox" name="checkbox1" value="1" disabled>Checkbox 1</label>
        <label><input class="input" type="checkbox" name="checkbox2" value="2" disabled>Checkbox 2</label>
        <label><input class="input" type="checkbox" name="checkbox3" value="3" disabled>Checkbox 3</label>
      </fieldset>
      </label>
      <label><input class="input" type="radio" name="radio" value="no">Radio 2</label>
      <fieldset class="area">
        <label><input class="input" type="checkbox" name="checkbox4" value="4" disabled>Checkbox 4</label>
        <label><input class="input" type="checkbox" name="checkbox5" value="5" disabled>Checkbox 5</label>
      </fieldset>
    </label>
    </fieldset>
  </form>

</body>
</html>
